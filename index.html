<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Expressively render text using the TypeWriter js libary.">
    <title>TypeWriter - dlcnine</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="grid">
        <div class="unit-half">
            <div class="rpg-box">
                <p>Normal</p>
                <p>Link... Wake up Link. Can Hyrule's destiny really depend on such a lazy boy?</p>
            </div>
        </div>
        <div class="unit-half">
            <div class="rpg-box">
                <p>TypeWriter</p>
                <p id="target"></p>
            </div>
        </div>
    </div>
    <script src="./typewriter.js" type="text/javascript"></script>
    <script type="text/javascript">
        const tw = new TypeWriter('#target');
        // tw.write('Link... Wake up, Link. ', {speed: 400}).write('Can Hyrule\'s destiny really depend on such a lazy boy?').write('hurry the fuck up!', {speed: 10});
        tw.write('Link, wke up.').wait(500).newLine().newLine().write('come on the Great Deku tree has summoned you.').wait(500).clear().wait(2000).write('pleeasssseeeee?');
    </script>
</body>
</html>
